name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Delete files in server
        run: rm -rf /home/be8/be8-team4/coupon/*

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_NHN_IP }}
          username: ${{ secrets.SSH_NHN_ID }}
          port: ${{ secrets.SSH_NHN_PORT }}
          password: ${{ secrets.SSH_NHN_PASSWORD }}
          source: "target/*.jar"
          target: "/home/be8/be8-team4/coupon"
          debug: true

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_NHN_IP }}
          username: ${{ secrets.SSH_NHN_ID }}
          port: ${{ secrets.SSH_NHN_PORT }}
          password: ${{ secrets.SSH_NHN_PASSWORD }}
          script: |
            # 기존 애플리케이션 종료
            echo -e "Stopping existing applications on ports 10146"
            PID_10146=$(lsof -t -i:10146) || true
            [ -n "$PID_10146" ] && kill $PID_10146 || echo "No process found on port 10146"
            
            mkdir -p /home/be8/be8-team4/coupon
            
            cd /home/be8/be8-team4/coupon
            
            echo -e "Starting jar on port 10146"
            nohup /usr/local/java/java21/bin/java -Dserver.port=10146 -Dspring.profiles.active=nhn -jar /home/be8/be8-team4/coupon/bookstore-coupon-0.0.1-SNAPSHOT.jar > /home/be8/be8-team4/coupon/log_10146.log 2>&1 &
          debug: true



